<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile — BidHub</title>
    <link rel="stylesheet" href="../styles/output.css" />
    <link rel="icon" href="../icons/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-[#F5ECE7] font-inter min-h-screen flex flex-col">
    <header id="siteHeader"></header>

    <main
      class="flex-grow w-[95%] md:w-[80%] mx-auto p-6 space-y-10 md:space-y-16 lg:space-y-20"
    >
      <div
        class="flex flex-col lg:flex-row gap-10 lg:gap-14 w-full items-stretch"
      >
        <div
          id="profileBannerWrapper"
          class="w-full lg:w-1/2 h-48 md:h-60 lg:h-[420px] xl:h-[460px] rounded-lg overflow-hidden shadow-md flex-shrink-0"
        >
          <img
            id="profileBanner"
            class="w-full h-full object-cover"
            alt="Profile banner"
          />
        </div>

        <section
          id="profileInfo"
          class="w-full lg:w-1/2 bg-white rounded-lg shadow-md p-6 md:p-10 lg:p-12 xl:p-14 flex flex-col items-center lg:items-start gap-6 h-auto lg:h-[420px] xl:h-[460px] overflow-hidden"
        >
          <img
            id="profileAvatar"
            class="w-28 h-28 md:w-36 md:h-36 lg:w-40 lg:h-40 xl:w-44 xl:h-44 rounded-full object-cover border-4 border-white shadow-lg"
          />

          <div
            class="flex flex-col gap-3 w-full text-center lg:text-left overflow-hidden"
          >
            <h2
              id="profileName"
              class="text-2xl md:text-3xl lg:text-3xl xl:text-4xl font-semibold text-[#4B3028] leading-tight break-words"
            ></h2>

            <p
              id="profileBio"
              class="text-gray-700 text-base md:text-lg lg:text-base xl:text-lg leading-snug break-words max-h-[180px] overflow-y-auto pr-2"
            ></p>

            <p
              id="profileCredits"
              class="text-gray-600 font-semibold text-sm md:text-base xl:text-lg"
            ></p>
          </div>
        </section>
      </div>

      <section class="bg-white rounded-lg shadow-md p-6 md:p-10 lg:p-14">
        <h3 class="text-xl md:text-2xl font-medium mb-4 text-[#4B3028]">
          Edit Profile
        </h3>

        <form id="editProfileForm" class="space-y-4">
          <div>
            <label for="bio" class="block text-gray-700 mb-1">Bio:</label>
            <textarea
              id="bio"
              name="bio"
              rows="3"
              class="w-full border rounded-lg px-3 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-[#4B3028]"
            ></textarea>
          </div>

          <div>
            <label for="avatarUrl" class="block text-gray-700 mb-1"
              >Avatar URL:</label
            >
            <input
              type="url"
              id="avatarUrl"
              name="avatarUrl"
              class="w-full border rounded-lg px-3 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-[#4B3028]"
            />
          </div>

          <div>
            <label for="bannerUrl" class="block text-gray-700 mb-1"
              >Banner URL:</label
            >
            <input
              type="url"
              id="bannerUrl"
              name="bannerUrl"
              class="w-full border rounded-lg px-3 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-[#4B3028]"
            />
          </div>

          <button
            type="submit"
            class="bg-[#4B3028] text-white px-4 py-2 rounded hover:bg-[#3c2721] transition"
          >
            Save Changes
          </button>

          <p id="editMsg" class="text-sm text-green-600 mt-2"></p>
          <p id="editError" class="text-sm text-red-600 mt-2"></p>
        </form>
      </section>

      <section id="profileListings" class="space-y-6">
        <h3 class="text-xl font-medium text-[#4B3028]">My Listings</h3>
        <div
          id="listingsContainer"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"
        ></div>
      </section>

      <section id="profileWins" class="space-y-6">
        <h3 class="text-xl font-medium text-[#4B3028]">My Bids</h3>
        <div
          id="winsContainer"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"
        ></div>
      </section>
    </main>

    <footer class="bg-[#4B3028] text-white py-4 text-center text-sm">
      © 2025 BidHub Auction House. All rights reserved.
    </footer>

    <script type="module" src="../src/profile/profile.js"></script>
  </body>
</html>
