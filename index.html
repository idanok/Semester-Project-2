<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BidHub</title>
    <link rel="stylesheet" href="./styles/output.css" />
    <link rel="icon" href="./assets/icons/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body
    class="bg-[#F5ECE7] font-inter min-h-screen flex flex-col overflow-x-hidden"
  >
    <header
      class="bg-[#4B3028] text-white p-4 flex justify-between items-center"
    >
      <div class="flex flex-col leading-tight">
        <h1 class="text-3xl md:text-4xl font-bold">BidHub</h1>
        <p class="text-sm md:text-base -mt-1 opacity-90">
          Where bids meets opportunities
        </p>
      </div>

      <div class="flex items-center gap-3">
        <button
          id="loginBtn"
          class="border px-3 py-1 rounded hover:bg-white hover:text-[#4B3028]"
        >
          Login
        </button>
        <button
          id="registerBtn"
          class="border px-3 py-1 rounded hover:bg-white hover:text-[#4B3028]"
        >
          Register
        </button>
      </div>
    </header>

    <main class="flex-grow p-4 md:p-6 lg:p-8 max-w-screen-xl mx-auto w-full">
      <h2 class="text-xl md:text-2xl font-bold mb-6 text-center lg:text-left">
        All Listings
      </h2>

      <div class="w-full mb-6">
        <input
          id="searchInput"
          type="text"
          placeholder="Search listings..."
          class="border rounded px-3 py-2 w-full"
        />
      </div>

      <div class="w-full mb-6">
        <select id="filterSelect" class="border rounded px-3 py-2 w-full">
          <option value="all">All Listings</option>
          <option value="active">Active Listings</option>
          <option value="ended">Ended Listings</option>
        </select>
      </div>

      <div
        id="listingsContainer"
        class="grid gap-8 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 p-4"
      ></div>
    </main>

    <footer class="bg-[#4B3028] text-white text-center py-4 text-sm w-full">
      Â© 2025 BidHub Auction House. All rights reserved.
    </footer>

    <script type="module" src="./src/listings/landing.js"></script>
  </body>
</html>
